<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You - Allyson Corporate Insurance</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .thank-you-card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    .thank-you-card h1 {
      font-size: 3rem;
      color: #4facfe;
      margin-bottom: 20px;
    }

    .thank-you-card p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #333;
    }

    .btn-home {
      background-color: #4facfe;
      border: none;
      padding: 10px 25px;
      font-size: 1.1rem;
      border-radius: 50px;
      color: white;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn-home:hover {
      background-color: #00c6fb;
      color: white;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="thank-you-card">
    <h1>Thank You!</h1>
    <p>Your message has been received.<br>We will contact you shortly.</p>
    <a href="index.html" class="btn-home">Return to Home</a>
  </div>

</body>

</html>
